<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<head>
<style>

p{
	text-align: left;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



	<div> 
	<p>Utilisateurs du Nord:</p>
		<ul th:each="utilisateur :${utilisateurs}">
			<p th:text="${utilisateur.adresse.CodePostal== 59370} ? ${utilisateur.pseudo} "></p>
		</ul>

</div>

	<div> 
	<p>Utilisateurs du Pas De Calais:</p>
		<ul th:each="utilisateur :${utilisateurs}">

		</ul>

</div>

	

	<form th:action="@{/}" method="get">   <!--  renvoie sur la page du login/la connexion --> 
		<input type="submit" value="Retour page d'acceuil">
</form>
</body>
</html>
